<meta charset="utf-8">

<h1>PROGRAMA - VER LOS PARES DEL NUMERO SELECCIONADO</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();

	}

	var numeroCalculo = parseInt(prompt("Ingrese el numero que quiere ver los pares"));
	var contador = 2;
	var totalEdades = 0;

	while(contador <= numeroCalculo){

		imprimir(contador)
		contador = contador + 2;

	}

	imprimir("FIN");

</script>
