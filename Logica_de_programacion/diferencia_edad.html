<meta charset="utf-8">

<h1>Diferencia de edades</h1>

<script>

	function saltarLinea() {

		document.write("<br>");
		
	}

	function imprimir(frase){

		document.write(frase)
		saltarLinea();

	}

	var edadOscar = 32
	var edadLuis = 18
	var diferenciaEdad = edadOscar - edadLuis

	imprimir("Nuestra diferencia de edad es: " + diferenciaEdad)

</script>
