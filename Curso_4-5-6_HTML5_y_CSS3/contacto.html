<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main>
            <form>
                <label for="nombreYapellido">Nombre y Apellido</label>
                <input type="text" id="nombreYapellido">

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="text" id="correoElectronico">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje"></textarea>

                <div>
                    <p>Cómo le gustaría que lo contactemos?</p>

                    <label for="radioEmail">Email</label>
                    <input type="radio" name="contacto" value="email" id="radioEmail">

                    <label for="radioTelefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="radioTelefono">

                    <label for="radioWhatsapp">Whatsapp</label>
                    <input type="radio" name="contacto" value="whatsapp" id="radioWhatsapp">
                </div>

                <label><input type="checkbox">Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit" value="Enviar formulario">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
        </footer>
    </body>
</html>
